<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>calculator</title>
</head>
<body>
    <div id="app">
        <div class="grid">
            <input @keyup.enter="calc()" type="text" v-model="result" placeholder="0">
            <button @click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
            <button @click="input(op)" class="cell op" v-for="op in operations">{{op}}</button>
            <button @click="reset()" class="cell op">Reset</button>
            <button @click="calc()" class="cell op">=</button>
        </div>
        <div>
            
        </div>
    </div>

    <div align="center" class="container">
        <div class="table">
            <div id="auto-table">
                <table>
                    <thead>
                    <tr>
                        <th>Тип</th>
                        <th>Танк</th>
                        <th>Класс техники</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="item in items">
                        <td>{{ item.type}}</td>
                        <td>{{ item.tank }}</td>
                        <td>{{ item.class }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>

</body>
</html>
